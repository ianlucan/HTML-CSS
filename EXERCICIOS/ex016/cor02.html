<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Testado Gradiente</h1>
    <style>
        *{
            height: 100%;
        }
        body{
            background-image: linear-gradient(225deg, #3198E2, #6d59c0, #893590, #e33f5f, #Fdd579);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
