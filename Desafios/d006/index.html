<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul>
        <li><abbr title="Use a Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt;, &lt;h2&gt; ou &lt;h3&gt;">Títulos</abbr></li>
        <li><abbr title="Use a Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;&gt; e &lt;/&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a Tag &lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a Tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
